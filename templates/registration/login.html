{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Connexion</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-bold mb-2">{{ field.label }}</label>
                <div class="mt-1">
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" {% if field.field.required %}required{% endif %}>
                </div>
            </div>
            {% if field.errors %}
                <div class="text-red-500 text-sm">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
        {% if form.non_field_errors %}
            <div class="text-red-500 text-sm">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
            Connexion
        </button>
    </form>
</div>
{% endblock %}
