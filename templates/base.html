{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking App - {% block title %}Titre par défaut{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div id="branding">
                <h1><span class="font-bold text-xl">Booking</span> <span class="text-xl">App</span></h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li class="current"><a href="#" class="hover:text-blue-200">Accueil</a></li>
                    <li><a href="#" class="hover:text-blue-200">Salles</a></li>
                    <li><a href="#" class="hover:text-blue-200">Mes Réservations</a></li>
                    <li><a href="#" class="hover:text-blue-200">Contact</a></li>
                    <li><a href="{% url 'login' %}" class="hover:text-blue-200">Connexion</a></li>
                    <li><a href="{% url 'signup' %}" class="hover:text-blue-200">Inscription</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>Booking App &copy; 2024. Tous droits réservés.</p>
    </footer>
</body>
</html>
